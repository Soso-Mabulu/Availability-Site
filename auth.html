<!DOCTYPE html>
<html lang="en">
<head>
  <title>Chat-Sign-Up</title>
  <meta charset="UTF-8">
  <meta name="viewport" content="width=device-width, initial-scale=1">
  <link rel="icon" type="image/png" href="images//site-logo-bg.jpg"/>
  <link rel="stylesheet" type="text/css" href="css/util.css">
  <link rel="stylesheet" type="text/css" href="css/main.css">

  <style>
    
    .error-container {
      color: #ff5050 ;
      background-color: white;
      text-align: center;
      padding: 10px;
      border-radius: 5px;
      margin-top: 20px;
      margin-bottom: 10px;
      font-size: 14px;
    }


  </style>
</head>
<body>
  <div class="limiter">
    <div class="container-login100" style="background-image: url('images/bg-01.jpg');">
      <div class="wrap-login100 p-l-110 p-r-110 p-t-62 p-b-33">
        <form class="login100-form validate-form flex-sb flex-w" id="signupForm">
          <img src="images/site-logo-bg.jpg" alt="company logo" class="logo" width="100%" style="border-radius: 20px;">
          <br>
          <span class="login100-form-title p-b-53">
            <br>
            Sign up With
            <br>
          </span>

          <a href="#" class="btn-face m-b-20" style="text-decoration: none;">
            <i class="fa fa-facebook-official"></i>
            Facebook
          </a>

          <a href="#" class="btn-google m-b-20" style="text-decoration: none;">
            <img src="images/icons/icon-google.png" alt="GOOGLE">
            Google
          </a>
        
          <div class="p-t-31 p-b-9">
            <span class="txt1">
              Email Address
            </span>
          </div>
          <div class="wrap-input100 validate-input" data-validate="Email is required">
            <input class="input100" type="email" id="email" name="email">
            <span class="focus-input100"></span>
          </div>

          <div class="p-t-13 p-b-9">
            <span class="txt1">
              Password
            </span>
          </div>
          <div class="wrap-input100 validate-input" data-validate="Password is required">
            <input class="input100" type="password" id="pass" name="pass">
            <span class="focus-input100"></span>
          </div>
          <div class="container-login100-form-btn m-t-17">
            <button class="login100-form-btn"  onclick="login(event)">Login</button>
          </div>
          <div class="container-login100-form-btn m-t-17">
            <button class="login100-form-btn" onclick="register(event)">Register</button>
          </div>
        </form>
          <!-- Add this div for error display -->
          <div id="error-container" class="error-container" visibility="false"></div>
      </div>
    </div>
  </div>

    <!-- The core Firebase JS SDK is always required and must be listed first -->
    <script src="https://www.gstatic.com/firebasejs/8.6.8/firebase-app.js"></script>

    <!-- TODO: Add SDKs for Firebase products that you want to use
         https://firebase.google.com/docs/web/setup#available-libraries -->
    <script src="https://www.gstatic.com/firebasejs/8.6.8/firebase-auth.js"></script>
    <script src="https://www.gstatic.com/firebasejs/8.6.8/firebase-firestore.js"></script>
    <script type="module" src="https://www.gstatic.com/firebasejs/10.8.0/firebase-firestore.js"></script>

    <!-- Our script must be loaded after firebase references -->
  	<script src="app.js"></script>
</body>
</html>
